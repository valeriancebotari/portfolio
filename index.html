<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio | Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="site">
        <header>
            <div class="logo">
                <a href="#"><i class="ri-contrast-drop-line"></i></a>
            </div>
            <div class="socials has-hover">
                <ul>
                    <li><a href="#0"><i class="ri-facebook-line"></i></a></li>
                    <li><a href="#0"><i class="ri-twitter-line"></i></a></li>
                    <li><a href="#0"><i class="ri-dribbble-line"></i></a></li>
                    <li><a href="#0"><i class="ri-github-line"></i></a></li>
                    <li><a href="#0"><i class="ri-linkedin-line"></i></a></li>                    
                </ul>
            </div><!-- end socials -->
        </header>

        <div class="wrapper">
            <main>
                <nav>
                    <div class="container">
                        <div class="menu has-hover">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Service</a></li>
                                <li><a href="#">Portfolio</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div><!-- end menu -->
                        <div class="daynight">
                            <input type="checkbox" id="dmswitcher">
                            <label for="dmswitcher">
                                <i class="dark ri-moon-line"></i>
                                <i class="light ri-sun-line"></i>
                            </label>
                        </div><!-- end daynight -->
                        <a href="#0" class="menu-trigger mobile-only">
                            <i class="ri-menu-3-line"></i>
                        </a>
                    </div><!-- end container -->
                </nav>

                <div class="hero">
                    <div class="container">
                        <div class="wrapper">
                            <div class="image">
                                <img src="images/image1.png" alt="">
                            </div><!-- end image -->
                            <div class="text-top">
                                <h1><span>Hi there,</span><br><strong>I am John Doe</strong></h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, impedit?</p>
                                <a href="#" class="button">What i am</a>
                            </div><!-- end text-top -->
                            <div class="text-bottom">
                                <ul>
                                    <li>
                                        <strong>Email</strong>
                                        <a href="mailto:johndoe@email.com">johndoe@email.com</a>
                                    </li>
                                    <li>
                                        <strong>Phone</strong>
                                        <a href="tel:+12345678">+12345678</a>
                                    </li>
                                    <li>
                                        <strong>Office</strong>
                                        <a href="#">Alba Iulia, Romania</a>
                                    </li>
                                </ul>
                            </div><!-- end text-bottom -->
                        </div><!-- end wrapper -->
                    </div><!-- end container -->
                </div><!-- end hero -->
            </main>

            <footer>
                
            </footer>
        </div><!-- end wrapper -->
    </div><!-- end #page-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

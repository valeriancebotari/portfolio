<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio | Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="site">
        <header>
            <div class="logo">
                <a href="#"><i class="ri-contrast-drop-line"></i></a>
            </div>
            <div class="socials has-hover">
                <ul>
                    <li><a href="#0"><i class="ri-facebook-line"></i></a></li>
                    <li><a href="#0"><i class="ri-twitter-line"></i></a></li>
                    <li><a href="#0"><i class="ri-dribbble-line"></i></a></li>
                    <li><a href="#0"><i class="ri-github-line"></i></a></li>
                    <li><a href="#0"><i class="ri-linkedin-line"></i></a></li>                    
                </ul>
            </div><!-- end socials -->
        </header>

        <div class="wrapper">
            <main>
                <nav>
                    <div class="container">
                        <div class="menu has-hover">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Service</a></li>
                                <li><a href="#">Portfolio</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div><!-- end menu -->
                        <div class="daynight">
                            <input type="checkbox" id="dmswitcher">
                            <label for="dmswitcher">
                                <i class="dark ri-moon-line"></i>
                                <i class="light ri-sun-line"></i>
                            </label>
                        </div><!-- end daynight -->
                        <a href="#0" class="menu-trigger mobile-only">
                            <i class="ri-menu-3-line"></i>
                        </a>
                    </div><!-- end container -->
                </nav>
            </main>

            <footer>
                
            </footer>
        </div><!-- end wrapper -->
    </div><!-- end #page-->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
